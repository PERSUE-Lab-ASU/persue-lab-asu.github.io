---
layout: projects
title: Current Research Projects
permalink: /projects
---

<div class="container mb-25 mt-100">
  <h2 style="text-align: center;">Current Research Projects</h2>
  <div align="center" class="mb-25"><hr class="red-underline"/></div>

  <div class="project-row">
    {% for project in site.projects %}
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="project-box">
          <img class="project-thumbnail-img" src="{{ "/assets/img/projects/" | prepend: site.baseurl}}{{ project.img }}" alt=""/>
          <h4 class="project-name"><a href="{{ project.link | prepend: "/projects/" }}">{{ project.name }}</a></h4>
        </div>
      </div>
		{% endfor %}
  </div>
</div>
