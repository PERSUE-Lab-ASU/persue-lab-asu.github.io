---
layout: projects
title: Current Research Projects
permalink: /projects
---

<div class="container mb-25">
  <div class="project-row">
    {% for project in site.projects %}
      <div class="col-lg-4 col-md-4 col-sm-6">
        <div class="project-box">
          <img class="project-thumbnail-img" src="{{ "/assets/img/projects/" | prepend: site.baseurl}}{{ project.img }}" alt=""/>
          <h4 class="project-name"><a href="{{ project.link }}">{{ project.name }}</a></h4>
        </div>
      </div>
		{% endfor %}
  </div>
</div>
